{% extends "ecclesi/layout.html" %}
{% block body %}
<div id="formulario">
    <div class="nav-wrapper" id="registro-nav"></div>
    <div style="margin-top: 50px"></div>
    <div class="row" style="position: absolute; float: right; right: 0px;">
        <div class="col s5" style="float: right;">
            <ul class="tabs" style="height: 194px;">
                <li class="tab col s3" style="width: 100%;"><a class="active" href="#test1">Nuevo Templo</a></li>
                <li class="tab col s3" style="width: 100%;"><a href="#test2">Test 2</a></li>
                <li class="tab col s3 disabled" style="width: 100%;"><a href="#test3">Disabled Tab</a></li>
                <li class="tab col s3" style="width: 100%;"><a href="#test4">Test 4</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div id="test1" class="col panel-ecclesi">
            <div class="row">
                <form class="col s12" style="padding: 40px;">
                    <div class="col s6">
                    <div class="row">
                        <div class="input-field">
                            <input type="text" class="materialize-textarea">
                            <label>Nombre del Templo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="text" class="materialize-textarea">
                            <label>Nombre Popular</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="password" class="validate">
                            <label>Teléfono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input type="password" class="validate">
                            <label>Institución</label>
                        </div>
                    </div>
                    </div>
                    <div class="col s6">
                        <img class="materialboxed" width="420" src="{{ url_for('static', filename='img/ecclesiapp_logo.svg') }}">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="input-field" type="text" />
                            <label>Dirección</label>
                        </div>
                    </div>
                  
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="email" class="validate" />
                            <label>Historia</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
        <div id="test2" class="col s12">Test 2</div>
        <div id="test3" class="col s12">Test 3</div>
        <div id="test4" class="col s12">Test 4</div>
    </div>
</div>
{% endblock %}
